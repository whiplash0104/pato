<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>MONSYS v1.0</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/slate/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
  </head>

  <body>
  <div class="container text-center col-md-auto">
    <form>
      <fieldset>
        <legend>Ingreso a MONSYS</legend>
        <div class="form-group">
          <label for="exampleInputEmail1" class="form-label mt-5">Usuario</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese Usuario">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" class="form-label mt-4">Clave</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingrese Clave" autocomplete="off">
        </div>
      </fieldset>
    </form>
    <div class="d-grid gap-2">
        <button class="btn btn-lg btn-primary" type="button" onClick="window.location.replace('/board')">Ingresar</button>
    </div>
    <input type="submit" name="btnIngresa" id="btnIngresa" value="Ingresar" onClick="window.location.replace('/board')">
  </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='js/main.js')}}"></script>
  </body>
</html>
